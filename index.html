<html lang="en">
    
<head>
    <meta charset="utf-8">

    <title>Computer Graphics Homework One</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</head>


<body>
    <div class='flexContainer'>
        <h1>Assignment One</h1>
        <div id="canvasDiv" class="flexGroup">
            <h1>Canvas</h1>
            <div class="canvasWrapper">
                <canvas id="canvas"></canvas>
            </div>   
        </div>

        <div class='flexGroup'>
            <h2>Midpoint algorithms</h2>
                <button class="btn btn-default btn-lg" type="button" id="generateLine">Line</button>
                <button class="btn btn-default btn-lg" type="button" id="generateCircle">Circle</button>
                <button class="btn btn-default btn-lg" type="button" id="generateEllipse">Ellipse</button>

        </div>
        <div class='flexGroup'>
            <h2>Other algorithms</h2>
                <button class="btn btn-default btn-lg" type="button" id="generateRect">Rectangle</button>
                <button class="btn btn-default btn-lg" type="button" id="generateClosedPolygon">Closed Polygon</button>
                <button class="btn btn-default btn-lg" type="button" id="generateOpenPolylines">Open Polylines</button>
        </div>
        <div class='flexGroup'>
            <button class="btn btn-default btn-lg" type="button" id="clearCanvas">Clear Canvas</button>
        </div>
    </div>


</body>
